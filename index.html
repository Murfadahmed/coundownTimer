<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>

<body>
    <!-- MAIN COLUNM******** -->
    <div class="time">
        <div class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. In veniam culpa commodi fuga placeat veritatis aliquam deserunt officiis animi facilis?</div>
                <!-- **********DAYZ***** -->
        <div class="circle" style="--clr:#ffffff">
            <div class="dots day_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70" ></circle>
                    <circle cx="70" cy="70" r="70" id="dd"></circle>
                </svg>
                <div class="days"><span class="din">00</span><br><span>Days</span></div>
        </div>
        <!-- ******HOURS************ -->
        <div class="circle" style="--clr:#b3ff66">
            <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70" ></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div class="hours"><span class="ganty">00</span><br><span>HOURS</span></div>
        </div>
        <!-- *************MINUTES********* -->
        <div class="circle" style="--clr:#00ffff">
            <div class="dots mm_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70" ></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div class="minutes"><span class="min">00</span><br><span>Minutes</span></div>
        </div>
        <!-- -*********SECONDS********** -->
        <div class="circle" style="--clr:#6666ff">
            <div class="dots ss_dot"></div> 
                <svg>
                    <circle cx="70" cy="70" r="70" ></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div class="second"><span class="sec">00</span><br><span>seconds</span></div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
